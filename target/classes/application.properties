spring.application.name=smart-pulse
server.port=8080

# === DATABASE CONFIG (MySQL 9.1 via WAMP) ===
spring.datasource.url=jdbc:mysql://localhost:3306/smart-pulse?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# === JPA CONFIG ===
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Logs ? force DEBUG pour tout
logging.level.root=DEBUG
logging.level.org.springframework=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.smartpulse.demo=DEBUG  # Ton package
logging.level.com.smartpulse.demo.config.JwtAuthenticationFilter=DEBUG
